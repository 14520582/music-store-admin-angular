<div class="dialog-container">
  <form [formGroup]="loginForm">
    <div fxLayout="column" fxLayoutAlign="center center">
      <img src="/assets/img/angular-red.png" width="50" height="50">
      <div class="name">Album Store</div>
      <mat-form-field>
        <input matInput placeholder="Username" formControlName="username">
      </mat-form-field>
      <mat-form-field>
        <input type="password" matInput placeholder="Password" formControlName="password">
      </mat-form-field>
      <div class="err">{{error}}</div>
      <mat-checkbox>Nhớ tài khoản</mat-checkbox>
      <button mat-raised-button (click)="onLogin()">Đăng nhập</button>
      <a>Quên mật khẩu?</a>
    </div>
  </form>
</div>
